<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>cjw</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
             height: 100%;
           
            width: 100%;
        }

        #header {
            height: 50px;
            width: 100%;
            background-color: gray;
            text-align: center;
        }

        #header span {
            font-size: 40px;
            line-height: 50px;
            color:antiquewhite;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>

    <script>
        require(["esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/widgets/ScaleBar",
            "esri/widgets/LayerList",
            "esri/widgets/Legend",
            "esri/widgets/Search"


        ], (Map, MapView, FeatureLayer, ScaleBar, LayerList, Legend, Search) => {

            const layer = new FeatureLayer({
                // URL to the service
                url: "https://www.geosceneonline.cn/server/rest/services/Hosted/将要素连接到_福建茶叶分布___乌龙茶/FeatureServer/0"
            });
            const map = new Map({
                basemap: "topo",
                layers: [layer]
            });
            const view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 10,
                center: [118, 27.5] // longitude, latitude
            });

            let scaleBar = new ScaleBar({
                view: view,
                style: "ruler",
                unit: "metric"
            });
            // Add widget to the bottom left corner of the view
            view.ui.add(scaleBar, {
                position: "bottom-left",

            });



            let legend = new Legend({
                view: view,
                // title: "台江区运动健身点",
                layer: "layer"
            });

            view.ui.add(legend, "bottom-right");


            let layerList = new LayerList({
                view: view
            });
            // Adds widget below other elements in the top left corner of the view
            view.ui.add(layerList, {
                position: "bottom-right"
            });


            const searchWidget = new Search({
                view: view
            });
            // Adds the search widget below other elements in
            // the top left corner of the view
            view.ui.add(searchWidget, {
                position: "top-right",
                index: 2
            });



        });
        //https://www.geosceneonline.cn/server/rest/services/Hosted/zhouzhou/FeatureServer/0

    </script>
</head>

<body>
    <div id="header">
        <span>泉州公共事件</span>
    </div>
    <div id="viewDiv"></div>
</body>

</html>
